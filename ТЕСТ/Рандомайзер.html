<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рандомайзер</title>
</head>
<body>
    <h3>Ввод числа</h3>
    <p>Введите число от 1 до 10:</p>
    
    <input type="number" id="numberInput" min="1" max="10" placeholder="Введите число">
    
    <script>
        document.getElementById('numberInput').addEventListener('input', function() {
            if (this.value) {
                // Генерируем случайное число от -10 до 10
                const randomNumber = Math.floor(Math.random() * 21) - 10;
                this.value = randomNumber;
            }
        });
    </script>
</body>
</html>
